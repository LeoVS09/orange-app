version: "3.5"

services:

   web:
      image: nginx:1.15.12-alpine
      container_name: web
      ports:
         - 8080:80
      volumes:
         - ./dist/.:/usr/share/nginx/html/.
         - ./nginx.conf:/etc/nginx/nginx.conf

