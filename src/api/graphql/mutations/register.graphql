mutation Register(
   $username: String!,
   $email: String!,
   $password: String!,
   $name: String,
   $avatarUrl: String,
   $firstName: String!,
   $middleName: String,
   $lastName: String
) {
  register(input: {
     username: $username,
     password: $password,
     email: $email,
     name: $name,
     avatarUrl: $avatarUrl,
     firstName: $firstName,
     middleName: $middleName,
     lastName: $lastName
  }) {
    user {
       id
       nodeId
       username
       name
       isAdmin
       avatarUrl
       userEmails {
          nodes {
             nodeId
             email
             isVerified
             createdAt
             updatedAt
          }
       }

       profiles {
          nodes {
             id
             nodeId
             firstName
             middleName
             lastName
             phone
             groupNumber
             course
             isTeacher
             createdAt
             updatedAt
             city {
                id
                nodeId
                name
             }
             university {
                id
                nodeId
                shortName
                longName
             }
          }
       }
    }
  }
}
