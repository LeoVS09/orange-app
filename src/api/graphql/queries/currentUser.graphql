query CurrentUser {
   currentUser {
      id
      nodeId
      name
      isAdmin
      avatarUrl
      userEmails {
         nodes {
            email
            isVerified
            createdAt
            updatedAt
         }
      }

      profiles {
         nodes {
            id
            nodeId
            firstName
            lastName
            familyName
            phone
            groupNumber
            course
            isTeacher
            createdAt
            updatedAt
            city {
               id
               nodeId
               name
            }
            university {
               id
               nodeId
               shortName
               longName
            }
         }
      }
   }
}
