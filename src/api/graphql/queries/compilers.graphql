#import "../fragments/Compiler.graphql"

query Compilers(
$first: Int,
$last: Int,
$offset: Int,
$before: Cursor,
$after: Cursor,
$orderBy: [CompilersOrderBy!],
$condition: CompilerCondition
) {
   compilers(
      first: $first,
      last: $last,
      offset: $offset,
      before: $before,
      after: $after,
      orderBy: $orderBy,
      condition: $condition
   ) {
      totalCount
      nodes {
         nodeId

         ...Compiler
      }
   }
}
