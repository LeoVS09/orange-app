query Countries {
   countries {
      nodes {
         id
         name
         createdAt
         updatedAt
         cities {
            nodes {
               id
               name
               createdAt
               updatedAt
               universities {
                  nodes {
                     id
                     shortName
                     longName
                     profiles {
                        nodes {
                           id
                           firstName
                           middleName
                           lastName
                           phone
                           groupNumber
                           course
                           isTeacher
                           createdAt
                           updatedAt
                        }
                     }
                  }
               }
            }
         }
      }
   }
}
